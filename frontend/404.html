<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    
<title>TPP - 租房平台</title><!-- 作者：Cliff   -->
    <link rel="shortcut icon" type="image/x-icon" href="images\www.favicon.ico" media="screen" />
    <!--    -->
    <!--    -->
    <!--    -->
    <!-- CSS：Bootstrap -->
    <link href="libs/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS：自定义 -->
    <link rel="stylesheet" media="all" href="css/global.css" />
    <!--    -->
    <!--    -->
    <!--    -->
</head>

<body>
    <!--    -->
    <!--    -->
    <!--    -->
    
<div class="header"></div>
    <!--    -->
    <!--    -->
    <!--    -->
    <div class="row-fluid">
        <div class="col-sm-12">
            <center>
                <h1>友情提示</h1>
                <img src="images/Mr.&Mrs.right.jpg" style="height:100px;" />
                <h2>您请求的页面不存在</h2>
                <h3>PAGE NOT FOUND</h3>
                <p>我们努力寻找，仍未找到您请求的页面。请查看网址，确保输入正确，并确保您拥有访问权限.</p>
                <a class="btn btn-primary" href="index.html">返回首页</a>
            </center>
        </div>
    </div>
    <!--    -->
    <!--    -->
    <!--    -->
    <div class="content" id="homepage-hot-area">
        <div class="content-title">
            <h2>热门场地</h2>
        </div>
        <div class="row-fluid" ng-controller="hotspaceController">
            <div class="col-sm-12">
                <div class="row-fluid">
                    <div ng-repeat="hotspace in hotspaces track by $index">
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <div class="row-fluid">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <a class="card-icon" href="javascript:void(0);">
                                            <img class="imgIconAbsolute" src="images/icon-svg/favorite.svg" />
                                            <span class="textCardIcon"><strong>233</strong></span>
                                        </a>
                                        <a class="card-img-top-container" href="space-detail.html"></a>
                                        <img class="background" src="{{hotspace.spacePhoto}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <p>
                                            <a class="SpaceLink">
                                                <span ng-bind="hotspace.spaceName">场地昵称</span>
                                                <span>，</span>
                                                <span ng-bind="hotspace.spaceAddress">场地名称（点击跳转到场地详情页）</span>
                                            </a>
                                        </p>
                                        <p><span ng-bind="hotspace.spaceDetailAddress">场地地址（不可点击）</span></p>
                                        <p>
                                            <span ng-show="hotspace.spaceNum=='10'">1-10人</span>
                                            <span ng-show="hotspace.spaceNum=='20'">11-20人</span>
                                            <span ng-show="hotspace.spaceNum=='30'">21-30人</span>
                                            <span ng-show="hotspace.spaceNum=='40'">31-40人</span>
                                        </p>
                                        <a href="javascript:void(0)" title="可以议价"><img class="imgIcon" src="images/icon-svg/Handshake.svg" /></a>
                                        <a href="javascript:void(0)" title="可订餐饮"><img class="imgIcon" src="images/icon-svg/Knife&Fork.svg" /></a>
                                        <a href="javascript:void(0)" title="最低价格"><img class="imgIcon" src="images/icon-svg/Coins.svg" /></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    function hotspaceController($scope, $http) {
        var url = "json_dreamspace20160715/homePage/hotSpaceInfo.html.json";
        //alert(url);
        $http.get(url).success(function(response) {
            $scope.hotspaces = response;
            //alert(response);
        });
    }
    </script>
    <!--    -->
    <!--    -->
    <!--    -->
    <div ng-include="'includes/footer.html'"></div>
    <!--    -->
    <!--    -->
    <!--    -->
    <!-- js:jQuery：务必在所有被依赖之前引入，下同 -->
    <script src="libs/jquery/jquery-2.2.4.min.js"></script>
    <!-- JS：AngularJS -->
    <script src="js/angular.min.1.2.x.js"></script>
    <!-- js：AngularJSCookies -->
    <script src="js/angular-cookies.1.0.8.js"></script>
    <!-- JS：Bootstrap -->
    <script src="libs/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
</body>

</html>
