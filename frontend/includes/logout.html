<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true" data-show="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="myTabContent" class="tab-content">
                <ul id="login-tab" class="nav nav-tabs">
                    <li class="active">
                        <a class="btn btn-primary angle" href="#login-by-telephone" data-toggle="tab" id="tabLoginAccount">密码登录</a>
                    </li>
                    <li>
                        <a class="btn btn-primary" href="#login-by-password" data-toggle="tab" id="tabLoginPhone">手机登录</a>
                    </li>
                </ul>
                <div class="tab-pane fade in active" id="login-by-telephone">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title" id="modal-login-label">账号密码</h4>
                    </div>
                    <div class="modal-body">
                        <!--登录表单-->
                        <form class="form-horizontal" id="idLoginAccountForm" accept-charset="UTF-8">
                            <fieldset>
                                <!-- 清除浮动 -->
                                <div class="clearfix" style="margin-bottom: 20px;"></div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label class="form-control-label">账号</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <i class="icon">&#xe605</i>
                                        <input class="col-sm-12 iconInput" name="userAccount" placeholder="手机号/用户名" type="text">
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label class="form-control-label">密码</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <i class="icon">&#xe600 </i>
                                        <input class="col-sm-12 iconInput" name="userPass" placeholder="密码" type="password" />
                                    </div>
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-1"></div>
                                    <div class="help-block col-sm-10">忘记密码？<a href="/userPwdFindBack.html">找回密码</a>，或使用手机验证码登录</div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="row-fluid">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-4">
                                        <p id="loginReturnAccount" style="font-size:14px;color:#a94442;"></p>
                                    </div>
                                    <div class="col-sm-5">
                                        <input class="btn btn-primary  btn-block" value="登录" readonly="readonly" onclick="loginAccount();" />
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </fieldset>
                        </form>
                        <!--/.登录表单-->
                    </div>
                    <div class="modal-footer"></div>
                </div>
                <div class="tab-pane fade" id="login-by-password">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title" id="modal-login-label">手机验证</h4>
                    </div>
                    <div class="modal-body">
                        <!--登录表单-->
                        <!--ng-app="appLoginPhone" ng-controller="ctrlLoginphone" -->
                        <form class="form-horizontal" id="idLoginPhoneForm" accept-charset="UTF-8">
                            <fieldset>
                                <!-- 清除浮动 -->
                                <div class="clearfix" style="margin-bottom: 20px;">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label class="form-control-label">手机号</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <i class="icon">&#xe602 </i>
                                        <input class="col-sm-12 iconInput" name="userPhone" placeholder="手机号" type="text" id="inputUserPhone_logout" />
                                    </div>
                                    <!-- ng-model="userInfo.userPhone" -->
                                    <!-- <input class="col-sm-8" placeholder="密码" value="" type="text" hidden/>-->
                                    <div class="col-sm-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <label class="form-control-label">验证码</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <i class="icon">&#xe601</i>
                                        <input class="col-sm-8 iconInput" name="inputCheck" placeholder="短信验证码" type="text" style="font-size:14px;" />
                                        <!--  ng-model="userInfo.userPass" -->
                                        <input class="btn btn-primary col-sm-4 angle" value="发送" onclick="sendMessage_logout()" id="btnSendCode_logout" type="button" />
                                    </div>
                                </div>
                                <script type="text/javascript">
                                var InterValObj_logout; //timer变量，控制时间
                                var count_logout = 60; //间隔函数，1秒执行
                                var curCount_logout; //当前剩余秒数

                                function sendMessage_logout() {
                                    //向后台发送处理数据
                                    var str = "userPhone=" + document.getElementById("inputUserPhone_logout").value;
                                    console.log(str);
                                    $.ajax({　
                                        url: 'dreamSpace/userInfo/sendCode.html', //目标地址
                                        type: "GET", //用POST方式传输
                                        data: str,
                                        processData: false, // 告诉jQuery不要去处理发送的数据
                                        contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                                        error: function(status) {
                                            console.log(status);
                                        },
                                        success: function(status) {
                                            console.log(status);
                                        }
                                    });
                                    //
                                    curCount_logout = count_logout;　　 //设置button效果，开始计时
                                    $("#btnSendCode_logout").attr("disabled", "true");
                                    $("#btnSendCode_logout").val(curCount_logout + "秒");
                                    InterValObj_logout = window.setInterval(SetRemainTime_logout, 1000); //启动计时器，1秒执行一次
                                }
                                //timer处理函数
                                function SetRemainTime_logout() {
                                    if (curCount_logout == 0) {
                                        window.clearInterval(InterValObj_logout); //停止计时器
                                        $("#btnSendCode_logout").removeAttr("disabled"); //启用按钮
                                        $("#btnSendCode_logout").val("发送");
                                    } else {
                                        curCount_logout--;
                                        $("#btnSendCode_logout").val(curCount_logout + "秒");
                                    }
                                }
                                </script>
                                <div class="form-group">
                                    <div class="col-sm-1"></div>
                                    <div class="help-block col-sm-10">无需注册，您可用手机号和验证码直接登录！</div>
                                    <div class="col-sm-1"></div>
                                </div>
                                <div class="row-fluid">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-4">
                                        <p id="loginReturnPhone" style="font-size:14px;color:#a94442;"></p>
                                    </div>
                                    <div class="col-sm-5">
                                        <input class="btn btn-primary btn-block" readonly="readonly" value="登录" onclick="loginPhone();" />
                                        <!-- ng-click="ngLogin()" -->
                                    </div>
                                    <div class="col-sm-1">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <!--/.登录表单-->
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
