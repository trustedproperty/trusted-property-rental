        <div id="page-wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-header">管理中心</h3>
                </div>
                <!-- /.col-sm-12 -->
            </div>
            <!-- /.row -->
            <div class="row" ng-controller="homepageinfoController">
                <div class="col-sm-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-3">
                                    <i class="fa fa-comments fa-5x"></i>
                                </div>
                                <div class="col-sm-9 text-right">
                                    <div class="huge" ng-bind="homepageinfo.demandCount">-1</div>
                                    <div>新需求</div>
                                </div>
                            </div>
                        </div>
                        <a href="requirelist.html">
                            <div class="panel-footer">
                                <span class="pull-left">查看详情</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

                </div>
                <div class="col-sm-3 col-sm-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">

                                    <i class="fa fa-tasks fa-5x"></i>
                                </div>
                                <div class="col-sm-9 text-right">
                                    <div class="huge" ng-bind="homepageinfo.spaceCount">-1</div>
                                    <div>新场地</div>
                                </div>
                            </div>
                        </div>
                        <a href="spacelist.html">
                            <div class="panel-footer">
                                <span class="pull-left">查看详情</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-3">
                                    <i class="fa fa-shopping-cart fa-5x"></i>
                                </div>
                                <div class="col-sm-9 text-right">
                                    <div class="huge">-</div>
                                    <div>新订单</div>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:void(0);">
                            <div class="panel-footer">
                                <span class="pull-left">等待开发</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>

                </div>
                <div class="col-sm-3 col-sm-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-3">
                                    <i class="fa fa-support fa-5x"></i>
                                </div>
                                <div class="col-sm-9 text-right">
                                    <div class="huge">-</div>
                                    <div>新消息</div>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:void(0);">
                            <div class="panel-footer">
                                <span class="pull-left">等待开发</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>

                var url = "/dreamSpace/space/managerPage.html";
                //alert("url");
                $http.get(url).success(function(response) {
                    //alert("url");
                    $scope.homepageinfo = response;
                });
