<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>网站管理系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="images\www.favicon.ico" media="screen" />
    <!--    -->
    <!--    -->
    <!--    -->
    <!--  通用  -->
    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--  专用  -->
    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- 自定义 -->
    <link href="/css/global.css" rel="stylesheet" type="text/css" />
    <!--    -->
    <!--    -->
    <!--    -->
</head>

<body ng-app="">
    <!--    -->
    <!--    -->
    <!--    -->
    <div id="wrapper">
        <!--    -->
        <!--    -->
        <!--    -->
        <div ng-include="'includes/nav.html'"></div>
        <!--    -->
        <!--    -->
        <!--    -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">设置</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default" ng-controller="settingController">
                        <div class="panel-heading">
                        <h4>账户信息</h4>
                        </div>
                        <div class="panel-body">
                            <form id="formAdminInfo" accept-charset="UTF-8" role="form">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <fieldset>
                                            <h4>基本信息</h4>
                                            <div class="form-group">
                                                <label>ID</label>
                                                <input placeholder="ID" name="managerId" ng-value="managerinfo.managerId" type="text" class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label>密码</label>
                                                <input placeholder="密码" name="managerPass" ng-value="managerinfo.managerPass" type="password" class="form-control" />
                                                <p class="help-block">16个字符以内</p>
                                            </div>
                                            <div class="form-group">
                                                <label>确认密码</label>
                                                <input placeholder="确认密码" type="password" class="form-control" />
                                                <p class="help-block">16个字符以内</p>
                                            </div>
                                            <div class="form-group">
                                                <label>组</label>
                                                <select class="form-control" readonly="readonly">
                                                    <option value="0002" ng-selected="managerinfo.roleName=='网站运营'">网站运营</option>
                                                    <option value="0001" ng-selected="managerinfo.roleName=='技术支持'">技术支持</option>
                                                </select>
                                            </div>
                                            <div class="form-group" readonly="readonly">
                                                <label>状态</label>
                                                <select class="form-control" name="status">
                                                    <option value="0" ng-selected="managerinfo.status==0">有效</option>
                                                    <option value="1" ng-selected="managerinfo.status==1">冻结</option>
                                                </select>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-6">
                                        <fieldset>
                                            <h4>资料</h4>
                                            <div class="form-group">
                                                <label>名称</label>
                                                <input placeholder="名称" name="managerName" ng-value="managerinfo.managerName" class="form-control" type="text" />
                                                <p class="help-block">16个字符以内</p>
                                            </div>
                                            <div class="form-group">
                                                <label>联系电话</label>
                                                <input placeholder="联系电话" name="phone" ng-value="managerinfo.phone" class="form-control" type="text" />
                                            </div>
                                            <a onclick="ajaxFormJson('get','#formAdminInfo','','/dreamSpace/manager/editManager.html')" href="javascript:void(0);" class="btn btn-primary" type="submit">保存修改</a>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!--    -->
    <!--    -->
    <!--    -->
    <script>
    function settingController($scope, $http) {
        var url = "/dreamSpace/manager/queryById.html" + "?" + getParAll();
        //alert(url);
        $http.get(url).success(function(response) {
            //alert(response.managerInfo.managerId);
            $scope.managerinfo = response.managerInfo;
            //alert($scope.allspaces[0].cityName);
        });
    }
    </script>
    <!--    -->
    <!--    -->
    <!--    -->
    <!-- 通用   -->
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.3.3.6.min.js"></script>
    <!-- js：AngularJS -->
    <script src="js/angular.min.1.2.9.js"></script>
    <!-- 专用   -->
    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    <!-- 自定义 -->
    <!-- admin放在morris-data之前才能执行 -->
    <script src="js/admin.js"></script>

</body>

</html>
