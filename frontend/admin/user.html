<body ng-app="">
    <!--    -->
    <!--    -->
    <!--    -->
    <div id="wrapper">
        <!--    -->
        <!--    -->
        <!--    -->
        <div ng-include="'includes/nav.html'"></div>
        <!--    -->
        <!--    -->
        <!--    -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">个人信息</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default" ng-controller="adminController">
                        <div class="panel-heading">
                            账户信息
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="formAdminInfo" accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-4">
                                            <h4>1.登录信息</h4>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>登录名</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <span ng-bind="managerinfo.managerName"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>组</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <span ng-bind="managerinfo.roleName"></span>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                        </div>
                                        <div class="col-sm-4">
                                            <h4>2.个人信息</h4>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>真实姓名</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <span ng-bind="managerinfo.managerTrueName"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>联系电话</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <span ng-bind="managerinfo.phone"></span>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!--    -->
    <!--    -->
    <!--    -->
    <script>
    function adminController($scope, $http) {
        //请求信息
        var url = "/dreamSpace/manager/queryByName.html?managerName=" + getPar("managerName");
        //alert(url);
        $http.get(url).success(function(response) {
            //alert(response.managerInfo.managerId);
            $scope.managerinfo = response.managerInfo;
            console.log("$scope.managerinfo：" + $scope.managerinfo);
            if ($scope.managerinfo.roleName == '技术支持') {
                $scope.roleId = "0001";
            } else if ($scope.managerinfo.roleName == '网站运营') {
                $scope.roleId = "0002";
            }
        });
        //操作者
        var thisManagerId = getCookie("managerId");
        console.log("thisManagerId：" + thisManagerId);
        $scope.thisvisitId = thisManagerId;
    }
    </script>

    <!--    -->

    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <script src="js/admin.js"></script>
