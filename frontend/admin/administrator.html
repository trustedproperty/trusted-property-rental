<body ng-app="">
    <!--    -->
    <!--    -->
    <!--    -->
    <div id="wrapper">
        <!--    -->
        <!--    -->
        <!--    -->
        <div ng-include="'includes/nav.html'"></div>
        <!--    -->
        <!--    -->
        <!--    -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">设置</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default" ng-controller="adminController">
                        <div class="panel-heading">
                            账户信息
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="formAdminInfo" accept-charset="UTF-8" role="form" novalidate="novalidate" autocomplete="off">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                        </div>
                                        <div class="col-sm-4">
                                            <h4>1.登录信息</h4>
                                        </div>
                                    </div>
                                    <div class="form-group" hidden>
                                        <div class="col-sm-4">
                                            <label>ID</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="ID" name="managerId" ng-value="managerinfo.managerId" type="text" class="form-control" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>登录名</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="名称" name="managerName" ng-value="managerinfo.managerName" class="form-control" type="text" id="idInputManagerName"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group" id="inputPWDOldDIV_administrator">
                                        <div class="col-sm-4">
                                            <label>密码</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="password" name="clear" style="position:fixed;bottom:-9999px;"><!-- for disable autocomplete on chrome -->
                                            <input class="form-control" placeholder="密码" name="managerPass" ng-value="managerinfo.managerPass" id="inputPWDOld_administrator" type="password" autocomplete="off"/>
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>新密码</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="密码" type="password" class="form-control" id="inputPWD1_administrator" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>确认密码</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="确认密码" type="password" class="form-control" id="inputPWD2_administrator" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    -->
                                    <div class="form-group" id="idSelectRoleGroup">
                                        <div class="col-sm-4">
                                            <label>权限组</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="roleId" id="idSelectRole">
                                                <option value="0002" ng-selected="managerinfo.roleName=='网站运营'">网站运营</option>
                                                <option value="0001" ng-selected="managerinfo.roleName=='技术支持'">技术支持</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>简介</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="roleId">
                                                <option value="操作管理员">操作管理员</option>
                                                <option value="超级管理员">超级管理员</option>
                                            </select>
                                        </div>
                                    </div>-->
                                    <div class="form-group" id="idSelectStatusGroup">
                                        <div class="col-sm-4">
                                            <label>状态</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="status">
                                                <option value="0" ng-selected="managerinfo.status==0">有效</option>
                                                <option value="1" ng-selected="managerinfo.status==1">冻结</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                        </div>
                                        <div class="col-sm-4">
                                            <h4>2.个人信息</h4>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>真实姓名</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="姓名" name="managerTrueName" ng-value="managerinfo.managerTrueName" class="form-control" type="text" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>联系电话</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="联系电话" name="phone" ng-value="managerinfo.phone" class="form-control" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group" hidden>
                                        <div class="col-sm-4">
                                            <label>操作管理员Id 隐藏</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input class="form-control" placeholder="操作管理员名" type="text" name="visitId" ng-value="thisvisitId" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                        </div>
                                        <div class="col-sm-4">
                                            <a onclick="updateManager();" href="javascript:void(0);" class="btn btn-primary" type="submit">保存修改</a>
                                        </div>
                                    </div>
                                    <script type="text/javascript">
                                    function updateManager() {
                                        var newManagerName = document.getElementById("idInputManagerName").value;
                                        console.log($('#formAdminInfo').serialize());
                                        ajaxFormJson('get', '#formAdminInfo', '', '/dreamSpace/manager/updateManager.html');
                                        window.location.href = "administrator.html?managerName=" + newManagerName;
                                        //setTimeout("location.reload();", 1000);
                                    }
                                    </script>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>

    <script>
    function adminController($scope, $http) {
        //操作者ID
        var thisManagerId = getCookie("managerId");
        console.log("thisManagerId");
        console.log(thisManagerId);
        $scope.thisvisitId = thisManagerId;
        //请求信息
        var url = "/dreamSpace/manager/queryByName.html?managerName=" + getPar("managerName");
        //alert(url);
        $http.get(url).success(function(response) {
            $scope.managerinfo = response.managerInfo;
            console.log("response.managerInfo");
            console.log(response.managerInfo);
        });
    }
    </script>
