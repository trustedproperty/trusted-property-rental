<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">

    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>网站管理系统</title>
    <link rel="shortcut icon" type="image/x-icon" href="images\www.favicon.ico" media="screen" />

    <!-- Bootstrap Core CSS -->

    <link href="dist/css/sb-admin-2.css" rel="stylesheet" />
    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

<body ng-app="">
    <!--    -->
    <!--    -->
    <!--    -->
    <div id="wrapper">
        <!--    -->
        <!--    -->
        <!--    -->
        <div ng-include="'includes/nav.html'"></div>
        <!--    -->
        <!--    -->
        <!--    -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">设置</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default" ng-controller="adminController">
                        <div class="panel-heading">
                            账户信息
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="formAdminInfo" accept-charset="UTF-8" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                        </div>
                                        <div class="col-sm-4">
                                            <h4>1.基本信息</h4>
                                        </div>
                                    </div>
                                    <div class="form-group" hidden>
                                        <div class="col-sm-4">
                                            <label>ID</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="ID" name="managerId" ng-value="managerinfo.managerId" type="text" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>登录名</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="名称" name="managerName" ng-value="managerinfo.managerName" class="form-control" type="text" id="idInputManagerName" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>旧密码（隐藏）</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="密码" name="managerPass" ng-value="managerinfo.managerPass" type="password" class="form-control" id="inputPWDOld_administrator" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>新密码</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="密码" type="password" class="form-control" id="inputPWD1_administrator" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>确认密码</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="确认密码" type="password" class="form-control" id="inputPWD2_administrator" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>组</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="roleId">
                                                <option value="0002" ng-selected="managerinfo.roleName=='网站运营'">网站运营</option>
                                                <option value="0001" ng-selected="managerinfo.roleName=='技术支持'">技术支持</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>简介</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="roleId">
                                                <option value="操作管理员">操作管理员</option>
                                                <option value="超级管理员">超级管理员</option>
                                            </select>
                                        </div>
                                    </div>-->
                                    <div class="form-group" hidden>
                                        <div class="col-sm-4">
                                            <label>状态</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="status">
                                                <option value="0" ng-selected="managerinfo.status==0">有效</option>
                                                <option value="1" ng-selected="managerinfo.status==1">冻结</option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                        </div>
                                        <div class="col-sm-4">
                                            <h4>2.资料</h4>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>真实姓名</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="姓名" name="managerTrueName" ng-value="managerinfo.managerTrueName" class="form-control" type="text" />
                                        </div>
                                        <div class="col-sm-4">
                                            <p class="help-block">16个字符以内</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>联系电话</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input placeholder="联系电话" name="phone" ng-value="managerinfo.phone" class="form-control" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <label>操作管理员Id 隐藏</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input class="form-control" placeholder="操作管理员名" type="text" name="visitId" ng-value="thisvisitId" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-5">
                                        </div>
                                        <div class="col-sm-4">
                                            <a onclick="updateManager();" href="javascript:void(0);" class="btn btn-primary" type="submit">保存修改</a>
                                        </div>
                                    </div>
                                    <script type="text/javascript">
                                    function updateManager() {
                                        var pwdOld = document.getElementById("inputPWDOld_administrator").value;
                                        console.log("pwdOld：" + pwdOld);
                                        var pwd1 = document.getElementById("inputPWD1_administrator").value;
                                        console.log("pwd1：" + pwd1);
                                        var pwd2 = document.getElementById("inputPWD2_administrator").value;
                                        console.log("pwd2：" + pwd2);
                                        if (pwd1.length < 6 || pwd2.length < 6) {
                                            console.log("密码长度不足6位");
                                        }else if (pwd1 != pwd2) {
                                            console.log("两次密码不一致");
                                            return false;
                                        } else {
                                            document.getElementById("inputPWDOld_administrator").value = document.getElementById("inputPWD1_administrator").value;
                                        }
                                        //var temp = "first";
                                        console.log($('#formAdminInfo').serialize());
                                        var newManagerId = document.getElementById("idInputManagerName").value;
                                        ajaxFormJson('get', '#formAdminInfo', '', '/dreamSpace/manager/updateManager.html');
                                        window.location.href = "administrator.html?managerName=" + newManagerId;
                                    }
                                    </script>
                                </fieldset>
                            </form>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!--    -->

    <script>
    function adminController($scope, $http) {
        //操作者
        var thisManagerId = getCookie("managerId");
        console.log("thisManagerId：" + thisManagerId);
        $scope.thisvisitId = thisManagerId;
        //请求信息
        var url = "/dreamSpace/manager/queryByName.html?managerName=" + getPar("managerName");
        //alert(url);
        $http.get(url).success(function(response) {
            //alert(response.managerInfo.managerId);
            $scope.managerinfo = response.managerInfo;
            console.log("$scope.managerinfo：" + $scope.managerinfo);
        });
    }
    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="dist/js/sb-admin-2.js"></script>

</body>
