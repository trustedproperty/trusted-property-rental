<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>场地派 - 场地日租平台</title>
    <!-- 作者：李浩铭   -->
    <!--   -->
    <!--   -->
    <!--   -->
    <link rel="shortcut icon" type="image/x-icon" href="images\www.favicon.ico" media="screen" />
    <!-- css:Bootstrap -->
    <link href="libs/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css:bootstrap-datetimepicker -->
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- css:自定义 -->
    <link rel="stylesheet" media="all" href="css/global.css" />
    <style type="text/css">
    .account_html span {
        font-size: 16px;
        line-height: 36px;
    }
    
    .account_html strong {
        line-height: 36px;
    }
    </style>
    <!--   -->
    <!--   -->
    <!--   -->
    <!-- ks:jQuery -->
    <script src="libs/jquery/jquery-2.2.4.min.js"></script>
    <!-- js:jquery.cycle -->
    <script src="js/jquery.cycle.lite.js"></script>
</head>

<body ng-app="appAccount" ng-controller="accountController">
    <!-- -->
    <!-- -->
    <!-- -->
    <div hidden>通过 20160816 1818</div>
    <!---->
    <!---->
    <!---->
    <div class="header"></div>
    <!---->
    <!---->
    <!---->
    <div class="clearfix" style="margin-top: 20px;"></div>
    <div class="container-fluid account_html">
        <div class="row-fluid">
            <div class="col-sm-12" style="background-color: white;">
                <div class="row-fluid">
                    <div class="col-sm-3">
                        <div class="clearfix" style="margin-top: 30px;"></div>
                        <div class="col-sm-12">
                            <div class="col-sm-1">
                            </div>
                            <center>
                                <img class="img-circle" ng-src="/upload/changdipai/images/avatar/{{userinfo.userImg}}" style="width: 150px;height: 150px;" />
                            </center>
                        </div>
                        <div class="col-sm-12" style="margin-top: 30px;">
                            <div class="col-sm-1">
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-primary" href="/user-setting.html?userId={{thisUserId}}">编辑资料</a>
                            </div>
                            <div class="col-sm-1">
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-primary" href="/reset-password.html">修改密码</a>
                            </div>
                            <div class="col-sm-1">
                            </div>
                        </div>
                        <div class="col-sm-4">
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="clearfix col-sm-12" style="margin-top: 30px;"></div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>账号</label>
                            </div>
                            <div class="HostName col-sm-8" id="HostName-1">
                                <strong ng-bind="userinfo.userName"></strong>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>姓名</label>
                            </div>
                            <div class="HostName col-sm-8" id="HostName-1">
                                <strong ng-bind="userinfo.trueName">真实名称</strong>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>手机号</label>
                            </div>
                            <div class="col-sm-4">
                                <span ng-bind="userinfo.userPhone" ng-if="userinfo.userPhone!=''"></span>
                            </div>
                            <div class="col-sm-2">
                                <a class="btn btn-primary" href="/userPhoneUpdate.html?userId={{thisUserId}}">更改绑定手机</a>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>需求量</label>
                            </div>
                            <div class="col-sm-8">
                                <strong ng-bind="userinfo.demandCount"></strong>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>收藏量♥</label>
                            </div>
                            <div class="col-sm-8">
                                <strong ng-bind="userinfo.favoriteCount"></strong>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>个人简介</label>
                            </div>
                            <div class="col-sm-8">
                                <span ng-bind="userinfo.userIntroduce"></span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>常用地址</label>
                            </div>
                            <div class="col-sm-8">
                                <span ng-bind="userinfo.userAddress"></span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>身份证号</label>
                            </div>
                            <div class="col-sm-8">
                                <span ng-bind="userinfo.userCard" ng-if="userinfo.userCard!=''"></span>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-sm-3">
                                <label>收款账号</label>
                            </div>
                            <div class="col-sm-8">
                                <span ng-bind="userinfo.userPay" ng-if="userinfo.userPay!=''"></span>
                            </div>
                        </div>
                        <div class="clearfix" style="margin-bottom: 30px;"></div>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.场主信息-->
    <!---->
    <!---->
    <!---->
    <!--场主全部场地-->
    <div class="container-fluid">
        <!--标题-->
        <div class="row-fluid" ng-if="hostspaces.length!=0">
            <div class="col-sm-12">
                <center>
                    <h3>提供场地</h3></center>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-12">
                <div class="row-fluid">
                    <div ng-repeat="hostspace in hostspaces track by $index">
                        <div class="clearfix" ng-if="$index % 3 == 0"></div>
                        <div class="col-sm-4">
                            <div class="row-fluid">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <a class="card-img-top-container" href="space-detail.html?spaceId={{hostspace.spaceId}}">
                                            <img class="card-img-top" ng-src="/upload/changdipai/images/album/{{hostspace.spacePhoto}}" />
                                            <!--收藏场地-->
                                            <form id="{{'formFavoriteAdd'+hostspace.spaceId}}">
                                                <input type="text" name="userId" ng-value="thisUserId" hidden/>
                                                <input type="text" name="spaceId" ng-value="hostspace.spaceId" hidden />
                                                <a class="card-img-caption" href="javascript:void(0);" onclick="addFavorite(this.parentNode.id);">
                                                    <img src="images/icon-svg/favorite.svg" />
                                                    <span ng-bind="hostspace.hotSpace">233</span>
                                                </a>
                                            </form>
                                            <script type="text/javascript">
                                            function addFavorite(IdForm) {
                                                IdForm = "#" + IdForm;
                                                ajaxFormJson('/dreamSpace/favoriteInfo/addFavorite.html', 'get', IdForm, '');
                                            }
                                            </script>
                                        </a>
                                        <div class="card-block">
                                            <p>
                                                <a class="SpaceLink ellipsis" ng-href="space-detail.html?spaceId={{hostspace.spaceId}}">
                                                    <span ng-bind="hostspace.spaceName">场地昵称</span>
                                                    <span>，</span>
                                                    <span ng-bind="hostspace.spaceAddress">场地名称（点击跳转到场地详情页）</span>
                                                </a>
                                            </p>
                                            <p><span class="ellipsis" ng-bind="hostspace.spaceDetailAddress">场地地址（不可点击）</span></p>
                                            <p>
                                                <span ng-show="hostspace.spaceNum=='30'">30人以下</span>
                                                <span ng-show="hostspace.spaceNum=='31-50'">31-50人</span>
                                                <span ng-show="hostspace.spaceNum=='51-100'">51-100人</span>
                                                <span ng-show="hostspace.spaceNum=='101-200'">101-200人</span>
                                                <span ng-show="hostspace.spaceNum=='201-300'">201-300人</span>
                                                <span ng-show="hostspace.spaceNum=='301-500'">301-500人</span>
                                                <span ng-show="hostspace.spaceNum=='500'">500人以上</span>
                                            </p>
                                            <!--
                                            <a href="javascript:void(0)" title="可以议价"><img class="imgIcon" src="images/icon-svg/Handshake.svg" /></a>
                                            <a href="javascript:void(0)" title="可订餐饮"><img class="imgIcon" src="images/icon-svg/KnifeAndFork.svg" /></a>
                                            <a href="javascript:void(0)" title="最低价格"><img class="imgIcon" src="images/icon-svg/Coins.svg" /></a>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.场主全部场地-->
    <!---->
    <!---->
    <!---->
    <div ng-include="'includes/footer.html'"></div>
    <!--    -->
    <!--    -->
    <!--    -->
    <!-- JS：AngularJS -->
    <script src="js/angular.min.1.3.9.js"></script>
    <!-- js：AngularJSCookies -->
    <script src="js/angular-cookies.1.0.8.js"></script>
    <!-- js:Bootstrap -->
    <script src="libs/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
    <!-- js:bootstrap-datetimepicker -->
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <!-- js:bootstrap-datetimepicker.zh-CN -->
    <script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
    <!-- JS:angular-ui-bootstrap -->
    <script src="js/angular-ui-bootstrap.0.12.0.js"></script>
    <!-- js:自定义 -->
    <script src="js/global.js"></script>
    <!---->
    <!---->
    <!---->
    <script>
    var modAccount_Html = angular.module("appAccount", []);

    modAccount_Html.controller("accountController", function accountController($scope, $http) {
        //场主信息
        console.log("------accountController------");
        var userId = "";
        userId = getPar("userId");
        console.log("getPar('userId')：" + userId);
        if (userId == "") {
            userId = getCookie("userId");
            console.log('getCookie("userId")=');
            console.log(userId);
        }
        $scope.thisUserId = userId;
        var url = "dreamSpace/userInfo/queryUserDetail.html?userId=" + userId;
        //alert(url);
        $http.get(url).success(function(response) {
            console.log('userinfoController success');
            console.log('response.userInfo');
            console.log(response.userInfo);
            $scope.userinfo = response.userInfo;
        });
        //全部场地
        var userId = "";
        userId = getPar("userId");
        console.log("userId：" + userId);
        if (userId == "") {
            userId = getCookie("userId");
            console.log("userId：" + userId);
        }
        //场主全部场地
        var url = "dreamSpace/space/hostSpace.html?hostId=" + userId;
        //alert(url);
        $http.get(url).success(function(response) {
            //场主全部场地
            $scope.hostspaces = response.hostSpace;
        });
        console.log("------accountController------");
    });
    </script>
</body>

</html>
